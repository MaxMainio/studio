<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TouchDesigner Components</title>

		<link rel="stylesheet" type="text/css" href="sources/styles.css"> </link>
	</head>

	<body>
		<div class="td-base-comp small">
			<div class="horizontal-bar"></div>

			<div class="content-bar">
				<div class="vertical-bar">
					<div class="vertical-color left"></div>

					<div class="connector-container">
						<div class="connector-color top-left"></div>
						<div class="connector-space"></div>
						<div class="connector-color bottom-left"></div>
					</div>

					<div class="vertical-color left"></div>
				</div>

				<div class="flags-bar">
					<img src="assets/td-icons/ViewerOn.png" class="td-flag">
					<img src="assets/td-icons/CloneImmuneOff.png" class="td-flag">
					<img src="assets/td-icons/NoCookOff.png" class="td-flag">
					<img src="assets/td-icons/Unlocked.png" class="td-flag">
				</div>

				<div class="viewer-container">
					<div class="viewer">
						<img src="assets/images/gradient.webp">
					</div>
				</div>

				<div class="vertical-bar">
					<div class="vertical-color right"></div>

					<div class="connector-container">
						<div class="connector-color top-right"></div>
						<div class="connector-space"></div>
						<div class="connector-color bottom-right"></div>
					</div>

					<div class="vertical-color right"></div>
				</div>
			</div>

			<div class="horizontal-bar"></div>

			<div class="hairline"></div>

			<div class="title-bar">
				<div class="title-section">
					<p>Gradient</p>
				</div>

				<div class="title-divider"></div>

				<div class="activate-container">
					<img src="assets/td-icons/ActivateOff.png" class="activate-flag">
				</div>
			</div>
		</div>

		<div class="spacer"></div>

		<div class="td-base-comp medium">
			<div class="horizontal-bar"></div>

			<div class="content-bar">
				<div class="vertical-bar">
					<div class="vertical-color left"></div>

					<div class="connector-container">
						<div class="connector-color top-left"></div>
						<div class="connector-space"></div>
						<div class="connector-color bottom-left"></div>
					</div>

					<div class="vertical-color left"></div>
				</div>

				<div class="flags-bar">
					<img src="assets/td-icons/ViewerOn.png" class="td-flag">
					<img src="assets/td-icons/CloneImmuneOff.png" class="td-flag">
					<img src="assets/td-icons/NoCookOff.png" class="td-flag">
					<img src="assets/td-icons/Unlocked.png" class="td-flag">
				</div>

				<div class="viewer-container">
					<div class="viewer">
						<img src="assets/images/sobel-steerable.webp">
					</div>
				</div>

				<div class="vertical-bar">
					<div class="vertical-color right"></div>

					<div class="connector-container">
						<div class="connector-color top-right"></div>
						<div class="connector-space"></div>
						<div class="connector-color bottom-right"></div>
					</div>

					<div class="vertical-color right"></div>
				</div>
			</div>

			<div class="horizontal-bar"></div>

			<div class="hairline"></div>

			<div class="title-bar">
				<div class="title-section">
					<p>Sobel_Operator_Steerable</p>
				</div>

				<div class="title-divider"></div>

				<div class="activate-container">
					<img src="assets/td-icons/ActivateOff.png" class="activate-flag">
				</div>
			</div>
		</div>

		<div class="spacer"></div>

		<div class="td-base-comp large">
			<div class="horizontal-bar"></div>

			<div class="content-bar">
				<div class="vertical-bar">
					<div class="vertical-color left"></div>

					<div class="connector-container">
						<div class="connector-color top-left"></div>
						<div class="connector-space"></div>
						<div class="connector-color bottom-left"></div>
					</div>

					<div class="vertical-color left"></div>
				</div>

				<div class="flags-bar">
					<img src="assets/td-icons/ViewerOn.png" class="td-flag">
					<img src="assets/td-icons/CloneImmuneOff.png" class="td-flag">
					<img src="assets/td-icons/NoCookOff.png" class="td-flag">
					<img src="assets/td-icons/Unlocked.png" class="td-flag">
				</div>

				<div class="viewer-container">
					<div class="viewer">
						<img src="assets/images/normalize-scurve.webp">
					</div>
				</div>

				<div class="vertical-bar">
					<div class="vertical-color right"></div>

					<div class="connector-container">
						<div class="connector-color top-right"></div>
						<div class="connector-space"></div>
						<div class="connector-color bottom-right"></div>
					</div>

					<div class="vertical-color right"></div>
				</div>
			</div>

			<div class="horizontal-bar"></div>

			<div class="hairline"></div>

			<div class="title-bar">
				<div class="title-section">
					<p>Normalize_Scurve</p>
				</div>

				<div class="title-divider"></div>

				<div class="activate-container">
					<img src="assets/td-icons/ActivateOff.png" class="activate-flag">
				</div>
			</div>
		</div>
	</body>
</html>
