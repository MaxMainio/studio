<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TouchDesigner Components</title>

		<link rel="stylesheet" type="text/css" href="sources/styles.css"> </link>
	</head>

	<body>
		<div class="td-comp small theme-dark">
			<div class="td-row"></div>

			<div class="td-body">
				<div class="td-side input top">
					<div class="td-filler"></div>
					<div class="td-connector">
						<div class="td-color"></div>
						<div class="td-spacer"></div>
						<div class="td-color"></div>
					</div>
					<div class="td-filler"></div>
				</div>

				<div class="td-flag-col">
					<img src="assets/td-icons/ViewerOn.png" class="td-flag">
					<img src="assets/td-icons/CloneImmuneOff.png" class="td-flag">
					<img src="assets/td-icons/NoCookOff.png" class="td-flag">
					<img src="assets/td-icons/Unlocked.png" class="td-flag">
				</div>

				<div class="td-viewer">
					<img src="assets/images/uv-map.webp"
						alt="UV Map component preview"
						style="background-image: url(assets/no-index/uv-map-blurry.webp);"
						loading="">
				</div>

				<div class="td-side output top">
					<div class="td-filler"></div>
					<div class="td-connector">
						<div class="td-color"></div>
						<div class="td-spacer"></div>
						<div class="td-color"></div>
					</div>
					<div class="td-filler"></div>
				</div>
			</div>

			<div class="td-row"></div>
			<div class="td-hairline"></div>

			<div class="td-footer">
				<div class="td-title">
					<p class="td-name">Component Name</p>
				</div>
				<div class="td-active">
					<img src="assets/td-icons/ActivateOff.png">
				</div>
			</div>
		</div>

		<div style="height: 5vh;"></div>

		<div class="td-comp medium theme-light">
			<div class="td-row"></div>

			<div class="td-body">
				<div class="td-side input top">
					<div class="td-filler"></div>
					<div class="td-connector">
						<div class="td-color"></div>
						<div class="td-spacer"></div>
						<div class="td-color"></div>
						<div class="td-spacer"></div>
						<div class="td-color"></div>
					</div>
					<div class="td-filler"></div>
				</div>

				<div class="td-flag-col">
					<img src="assets/td-icons/ViewerOn.png" class="td-flag">
					<img src="assets/td-icons/CloneImmuneOff.png" class="td-flag">
					<img src="assets/td-icons/NoCookOff.png" class="td-flag">
					<img src="assets/td-icons/Unlocked.png" class="td-flag">
				</div>

				<div class="td-viewer">
					<img src="assets/images/sobel-superior.webp"
						alt="Sobel Superior component preview"
						style="background-image: url(assets/no-index/sobel-superior-blurry.webp);"
						loading="">
				</div>

				<div class="td-side output top">
					<div class="td-filler"></div>
					<div class="td-connector">
						<div class="td-color"></div>
						<div class="td-spacer"></div>
						<div class="td-color"></div>
						<div class="td-spacer"></div>
						<div class="td-color"></div>
					</div>
					<div class="td-filler"></div>
				</div>
			</div>

			<div class="td-row"></div>
			<div class="td-hairline"></div>

			<div class="td-footer">
				<div class="td-title">
					<p class="td-name">Component Name</p>
				</div>
				<div class="td-active">
					<img src="assets/td-icons/ActivateOff.png">
				</div>
			</div>
		</div>

		<div style="height: 5vh;"></div>

		<div class="td-comp large theme-dark">
			<div class="td-row"></div>

			<div class="td-body">
				<div class="td-side input chop">
					<div class="td-filler"></div>
					<div class="td-connector">
						<div class="td-color"></div>
						<div class="td-spacer"></div>
						<div class="td-color"></div>
						<div class="td-spacer"></div>
						<div class="td-color"></div>
						<div class="td-spacer"></div>
						<div class="td-color"></div>
					</div>
					<div class="td-filler"></div>
				</div>

				<div class="td-flag-col">
					<img src="assets/td-icons/ViewerOn.png" class="td-flag">
					<img src="assets/td-icons/CloneImmuneOff.png" class="td-flag">
					<img src="assets/td-icons/NoCookOff.png" class="td-flag">
					<img src="assets/td-icons/Unlocked.png" class="td-flag">
				</div>

				<div class="td-viewer">
					<img src="../v1/assets/images/normalize-scurve.webp"
						alt="Sobel Superior component preview"
						style="background-image: url(assets/no-index/sobel-superior-blurry.webp);"
						loading="">
				</div>

				<div class="td-side output top">
					<div class="td-filler"></div>
					<div class="td-connector">
						<div class="td-color"></div>
						<div class="td-spacer"></div>
						<div class="td-color"></div>
					</div>
					<div class="td-filler"></div>
				</div>
			</div>

			<div class="td-row"></div>
			<div class="td-hairline"></div>

			<div class="td-footer">
				<div class="td-title">
					<p class="td-name">Component Name</p>
				</div>
				<div class="td-active">
					<img src="assets/td-icons/ActivateOff.png">
				</div>
			</div>
		</div>
	</body>
</html>
